		<script type="text/javascript">
		$(function () {
				$('#iterations a').live('click', function(ev) {
						console.log('adding class');
						var a = $(this);
						a.parent().siblings().children('a').removeClass('active');
						a.addClass('active');
				});
				$('#iterations').each(function(ev) {
						var start = new Date('2011-05-30T00:00:00Z');
						var end = new Date();
						var inum = 0;
						var ispan = [];
						function datestr(date) {
							var ret = date.getUTCFullYear()+'-';
							var m = date.getUTCMonth()+1 + '';
							ret += m.length == 1 ? '0'+m+'-' : m+'-'; 
							var d = date.getUTCDate() + '';
							ret += d.length == 1 ? '0'+d : d; 
							ret += 'T00:00:00Z';
							return ret;
						}
						function parse_date() {
							var url = 'endkey="'+datestr(ispan[0]);
							url += '"&amp;startkey="'+datestr(ispan[1])+'"';
							return url;
							//encodeURI(url);
						}
						// update nav buttons
						while (start < end) {
							inum++;
							ispan = [
									start, new Date(start.getTime() + (60 * 60 * 24 * 7 * 1000))];
							$(this).append(
								'<li><a href=\'/?'+parse_date()+'\'>'+inum+'</a></li>');
							start = ispan[1];
						}
				});
				var placeholder = $("#chart");
		});
		</script>
